<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>CSS - Custom Style Sheet</h1>
    <p>Esto es un párrafo</p>

    <h2 class="encabezado">Seccion noticias</h2>
    <p id="primeraNoticia">la primer noticia es que...</p>
    <p id="segundaNoticia">la segunda noticia es que...</p>
    <span class="warning">Peligro!</span>
    <button class="warning">Botón de peligro</button>

    <div>
        <p class="autor">Autor: Alguno nomás</p>
        <p class="fecha">fecha: 14/11/2022</p>
        <p class="ubicacion">ubicacion: Rosario</p>

    </div>
</body>
</html>
